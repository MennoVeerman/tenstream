stages:
  - build

# PETSc Build Stage
.build:default:
  stage: build
  script:
    - if [ ! -z "$MODULES" ]; then module load $MODULES; module list; fi
    - export PETSC_DIR=$CI_PROJECT_DIR/$PETSC_DIR
    - echo "Installing Petsc in ${PETSC_DIR}/${PETSC_ARCH}"
    - git clone -q --depth=1 https://gitlab.com/petsc/petsc.git $PETSC_DIR
    - cd $PETSC_DIR
    - >
      CMD="./configure
      --with-fortran
      --with-fortran-interfaces
      --with-precision=$PETSC_PRECISION
      --with-64-bit-indices=$PETSC_64_INTEGERS
      --with-debugging=$PETSC_DEBUGGING"
    - echo $CMD && $CMD
    - make PETSC_DIR=$PETSC_DIR PETSC_ARCH=$PETSC_ARCH all

    - mkdir $CI_PROJECT_DIR/build && cd $CI_PROJECT_DIR/build && cmake $CI_PROJECT_DIR/ -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCTEST_MPIRUN_FLAGS=$MPIRUN_FLAGS -DMPIEXEC=$MPIEXEC
    - make -C $CI_PROJECT_DIR/build all
    - mkdir $CI_PROJECT_DIR/LUT && cd $CI_PROJECT_DIR/LUT && wget -q -cN -r -l 1 -nd -nH -A 'LUT*.mmap4' https://www.meteo.physik.uni-muenchen.de/~Fabian.Jakub/TenstreamLUT/
    - echo "-lut_basename $$CI_PROJECT_DIR/LUT/LUT" > $HOME/.petscrc
    - make -C $CI_PROJECT_DIR/build check
  variables:
    PETSC_DIR: petsc
    PETSC_ARCH: default
    PETSC_PRECISION: double
    PETSC_64_INTEGERS: 0
    PETSC_DEBUGGING: 1
    BUILD_TYPE: RELEASE
    MPIEXEC: "mpirun"
    MPIRUN_FLAGS: '' #--allow-run-as-root;-A;bm0974;-p;shared
    MODULES: ''


build:docker:ubuntu-rolling:
  extends: .build:default
  image: ubuntu:rolling
  before_script:
    - apt-get -qq update && apt-get -qq install -fy build-essential cmake gfortran git libhdf5-mpi-dev libnetcdf-dev libnetcdff-dev libopenblas-dev libopenmpi-dev m4 openmpi-bin python wget
  tags:
    - docker.meteo.physik.lmu.de
  variables:
    MPIRUN_FLAGS: "--allow-run-as-root"

